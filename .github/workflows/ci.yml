name: CI - Tests and Linting

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest
        
    - name: Run Unit Tests
      run: |
        pytest tests/ -v

  ruff:
    name: Ruff Linting
    runs-on: ubuntu-latest
    # НЕТ needs: test - запускается параллельно
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Ruff
      run: |
        pip install ruff
        
    - name: Run Ruff check
      run: |
        ruff check .
        
    - name: Run Ruff format check
      run: |
        ruff format --check .

  mypy:
    name: Type Checking
    runs-on: ubuntu-latest
    # НЕТ needs: test - запускается параллельно
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install mypy
      run: |
        pip install mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run mypy
      run: |
        mypy .
