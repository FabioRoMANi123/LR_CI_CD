name: CI - Tests and Linting

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'  # Укажите версию Python вашего проекта
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Если используете pytest
        pip install pytest
        # Или другие зависимости для тестов
        
    - name: Run Unit Tests
      run: |
        # Замените на вашу команду запуска тестов
        # Например:
        pytest tests/ -v
        # Или:
        # python -m unittest discover
        # Или:
        # npm test  # для Node.js проектов
        
        # Если нужно покрытие:
        # pytest --cov=your_module tests/

  ruff:
    name: Ruff Linting
    runs-on: ubuntu-latest
    needs: test  # Запустится только если тесты прошли
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install Ruff
      run: |
        pip install ruff
        
    - name: Run Ruff check
      run: |
        # Проверка на ошибки кода (F, E)
        ruff check .
        
    - name: Run Ruff format check
      run: |
        # Проверка форматирования
        ruff format --check .
